group 'com.alexmercerind.flutter_media_metadata'
version '1.0'

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        // Atualizado para AGP 8.1.1 (compatível com Gradle 8 e Flutter 3.x)
        classpath 'com.android.tools.build:gradle:8.1.1'
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'

android {
    // Namespace obrigatório para AGP 8+
    namespace "com.github.guinpereira.flutter_media_metadata"

    // Atualizado para Android 14 (API 34)
    compileSdkVersion 34

    defaultConfig {
        // minSdk ajustado para 21 (mínimo recomendado para plugins modernos)
        minSdkVersion 21
    }

    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    // Dependência necessária para retrofuture
    implementation 'net.sourceforge.streamsupport:android-retrofuture:1.7.4'
}
